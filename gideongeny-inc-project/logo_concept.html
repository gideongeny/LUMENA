<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            font-family: 'Inter', sans-serif;
        }

        .container {
            text-align: center;
            background: white;
            padding: 50px;
            border-radius: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.05);
        }

        .logo-preview {
            width: 300px;
            height: 300px;
            margin-bottom: 20px;
        }

        h2 {
            color: #1a1a1a;
            margin-bottom: 5px;
            font-weight: 700;
        }

        p {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <svg class="logo-preview" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#00C6FF;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#0072FF;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="grad2" x1="0%" y1="100%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#7028FF;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#FF3BFF;stop-opacity:1" />
                </linearGradient>
                <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
                    <feGaussianBlur stdDeviation="15" result="blur" />
                    <feComposite in="SourceGraphic" in2="blur" operator="over" />
                </filter>
            </defs>
            <!-- Background Glow -->
            <circle cx="256" cy="256" r="200" fill="url(#grad1)" opacity="0.1" filter="url(#glow)" />

            <!-- Main Symbol: Stylized L / Lumen -->
            <path d="M180,120 L180,340 C180,380 210,410 250,410 L340,410" fill="none" stroke="url(#grad1)"
                stroke-width="60" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)" />

            <!-- Secondary Overlap for Depth -->
            <path d="M220,160 L220,340 C220,360 235,375 255,375 L300,375" fill="none" stroke="url(#grad2)"
                stroke-width="30" stroke-linecap="round" opacity="0.8" />

            <!-- Luminous Particles -->
            <circle cx="380" cy="380" r="10" fill="#FF3BFF" filter="url(#glow)" />
            <circle cx="410" cy="350" r="6" fill="#00C6FF" opacity="0.6" />
            <circle cx="350" cy="410" r="8" fill="#7028FF" opacity="0.4" />

            <!-- Light Glint -->
            <circle cx="180" cy="120" r="15" fill="white" filter="url(#glow)" />
        </svg>
        <h2>LUMENA</h2>
        <p>Concept: "Luminous Path"</p>
    </div>
</body>

</html>
