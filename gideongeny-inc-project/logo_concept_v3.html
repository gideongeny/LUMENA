<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
            font-family: 'Inter', sans-serif;
        }

        .container {
            text-align: center;
            background: white;
            padding: 60px;
        }

        .logo-preview {
            width: 320px;
            height: 320px;
            margin-bottom: 30px;
        }

        h2 {
            color: #111;
            margin-bottom: 5px;
            font-weight: 900;
            letter-spacing: 6px;
            font-size: 26px;
        }

        p {
            color: #999;
            font-size: 13px;
            letter-spacing: 3px;
        }
    </style>
</head>

<body>
    <div class="container">
        <svg class="logo-preview" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="prismGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#FF3BFF;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#4F00FF;stop-opacity:1" />
                </linearGradient>
                <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
                    <feGaussianBlur stdDeviation="8" result="blur" />
                    <feComposite in="SourceGraphic" in2="blur" operator="over" />
                </filter>
            </defs>

            <!-- Prism Shape -->
            <path d="M256,80 L432,384 L80,384 Z" fill="none" stroke="url(#prismGrad)" stroke-width="40"
                stroke-linejoin="round" filter="url(#softGlow)" />

            <!-- Internal Stylized L -->
            <path d="M256,180 L256,336 L320,336" fill="none" stroke="#111" stroke-width="30" stroke-linecap="round"
                stroke-linejoin="round" />

            <!-- Luminous Apex -->
            <circle cx="256" cy="80" r="15" fill="#FF3BFF" filter="url(#softGlow)" />
        </svg>
        <h2>LUMENA</h2>
        <p>CONCEPT: "PRISM LITE"</p>
    </div>
</body>

</html>
