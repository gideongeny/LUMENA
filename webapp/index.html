<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="LUMENA - Modern Music Player for Web, Android, Tablets, and TV">
    <meta name="theme-color" content="#1a1a1a">
    <title>LUMENA - Music Player</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icons/icon-512.png">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <h1 class="app-title">
                    <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <circle cx="12" cy="12" r="10"/>
                        <polygon points="10 8 16 12 10 16 10 8"/>
                    </svg>
                    LUMENA
                </h1>
                <nav class="nav-menu">
                    <button class="nav-btn active" data-view="library">Library</button>
                    <button class="nav-btn" data-view="search">Search</button>
                    <button class="nav-btn" data-view="playlists">Playlists</button>
                    <button class="nav-btn" data-view="settings">Settings</button>
                </nav>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Library View -->
            <section id="library-view" class="view active">
                <div class="view-header">
                    <h2>Your Library</h2>
                    <button class="btn-primary" id="upload-btn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="17 8 12 3 7 8"/>
                            <line x1="12" y1="3" x2="12" y2="15"/>
                        </svg>
                        Upload Music
                    </button>
                </div>
                <div class="track-list" id="track-list">
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M9 18V5l12-2v13"/>
                            <circle cx="6" cy="18" r="3"/>
                            <circle cx="18" cy="16" r="3"/>
                        </svg>
                        <p>No music in your library</p>
                        <p class="empty-subtitle">Upload some tracks to get started</p>
                    </div>
                </div>
            </section>

            <!-- Search View -->
            <section id="search-view" class="view">
                <div class="search-container">
                    <div class="search-box">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <circle cx="11" cy="11" r="8"/>
                            <path d="m21 21-4.35-4.35"/>
                        </svg>
                        <input type="text" id="search-input" placeholder="Search for songs, artists, albums...">
                    </div>
                </div>
                <div class="search-results" id="search-results">
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <circle cx="11" cy="11" r="8"/>
                            <path d="m21 21-4.35-4.35"/>
                        </svg>
                        <p>Search for music</p>
                    </div>
                </div>
            </section>

            <!-- Playlists View -->
            <section id="playlists-view" class="view">
                <div class="view-header">
                    <h2>Playlists</h2>
                    <button class="btn-primary" id="create-playlist-btn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <line x1="12" y1="5" x2="12" y2="19"/>
                            <line x1="5" y1="12" x2="19" y2="12"/>
                        </svg>
                        Create Playlist
                    </button>
                </div>
                <div class="playlist-grid" id="playlist-grid">
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M21 15V6"/>
                            <path d="M18.5 18a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z"/>
                            <path d="M12 12H3"/>
                            <path d="M16 6H3"/>
                            <path d="M12 18H3"/>
                        </svg>
                        <p>No playlists yet</p>
                    </div>
                </div>
            </section>

            <!-- Settings View -->
            <section id="settings-view" class="view">
                <div class="view-header">
                    <h2>Settings</h2>
                </div>
                <div class="settings-container">
                    <div class="setting-group">
                        <h3>Appearance</h3>
                        <div class="setting-item">
                            <label for="theme-select">Theme</label>
                            <select id="theme-select">
                                <option value="dark">Dark</option>
                                <option value="light">Light</option>
                                <option value="auto">Auto</option>
                            </select>
                        </div>
                    </div>
                    <div class="setting-group">
                        <h3>Playback</h3>
                        <div class="setting-item">
                            <label for="quality-select">Audio Quality</label>
                            <select id="quality-select">
                                <option value="high">High</option>
                                <option value="medium">Medium</option>
                                <option value="low">Low</option>
                            </select>
                        </div>
                    </div>
                    <div class="setting-group">
                        <h3>About</h3>
                        <div class="about-info">
                            <p><strong>LUMENA Music Player</strong></p>
                            <p>Version 1.3.0</p>
                            <p>A modern music player for all your devices</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Player Bar -->
        <div class="player-bar">
            <div class="player-content">
                <!-- Track Info -->
                <div class="track-info">
                    <div class="track-cover">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M9 18V5l12-2v13"/>
                            <circle cx="6" cy="18" r="3"/>
                            <circle cx="18" cy="16" r="3"/>
                        </svg>
                    </div>
                    <div class="track-details">
                        <div class="track-title">No track playing</div>
                        <div class="track-artist">Select a track to play</div>
                    </div>
                </div>

                <!-- Player Controls -->
                <div class="player-controls">
                    <button class="control-btn" id="shuffle-btn" title="Shuffle">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <polyline points="16 3 21 3 21 8"/>
                            <line x1="4" y1="20" x2="21" y2="3"/>
                            <polyline points="21 16 21 21 16 21"/>
                            <line x1="15" y1="15" x2="21" y2="21"/>
                            <line x1="4" y1="4" x2="9" y2="9"/>
                        </svg>
                    </button>
                    <button class="control-btn" id="prev-btn" title="Previous">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <polygon points="19 20 9 12 19 4 19 20"/>
                            <line x1="5" y1="19" x2="5" y2="5"/>
                        </svg>
                    </button>
                    <button class="control-btn play-btn" id="play-btn" title="Play">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <polygon points="5 3 19 12 5 21 5 3"/>
                        </svg>
                    </button>
                    <button class="control-btn" id="next-btn" title="Next">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <polygon points="5 4 15 12 5 20 5 4"/>
                            <line x1="19" y1="5" x2="19" y2="19"/>
                        </svg>
                    </button>
                    <button class="control-btn" id="repeat-btn" title="Repeat">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <polyline points="17 1 21 5 17 9"/>
                            <path d="M3 11V9a4 4 0 0 1 4-4h14"/>
                            <polyline points="7 23 3 19 7 15"/>
                            <path d="M21 13v2a4 4 0 0 1-4 4H3"/>
                        </svg>
                    </button>
                </div>

                <!-- Progress Bar -->
                <div class="progress-container">
                    <span class="time-current">0:00</span>
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                        <input type="range" class="progress-slider" min="0" max="100" value="0">
                    </div>
                    <span class="time-total">0:00</span>
                </div>

                <!-- Volume Control -->
                <div class="volume-control">
                    <button class="control-btn" id="volume-btn" title="Volume">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/>
                            <path d="M19.07 4.93a10 10 0 0 1 0 14.14"/>
                            <path d="M15.54 8.46a5 5 0 0 1 0 7.07"/>
                        </svg>
                    </button>
                    <input type="range" class="volume-slider" min="0" max="100" value="70">
                </div>
            </div>
        </div>
    </div>

    <!-- Hidden file input -->
    <input type="file" id="file-input" accept="audio/*" multiple style="display: none;">

    <!-- Scripts -->
    <script src="js/app.js"></script>
    <script src="js/player.js"></script>
    <script src="js/storage.js"></script>
    <script>
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('Service Worker registered'))
                .catch(err => console.log('Service Worker registration failed'));
        }
    </script>
</body>
</html>
